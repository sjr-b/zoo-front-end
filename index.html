<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src = "script.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Bad Script' rel='stylesheet'>
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "style.css">
    <title>Zoo</title>
</head>
<body onload="start()">
<div class = "border rounded border-dark" id = "background">
    <div id = "title"><h1>Create Your Own Zoo</h1></div>
    <div class = "border rounded border-dark" id = "creation">
        <h4>Animal Creation</h4>
        Choose an animal to create.
        <select class = "select" id = "typeOfAnimal">
            <option value = "tig">Tiger</option>
            <option value = "bear">Bear</option>
            <option value = "uni">Unicorn</option>
            <option value = "gir">Giraffe</option>
            <option value = "bee">Bee</option>
        </select>
        <input type = "text" placeholder = "animal name" id = "animalName">
        <br>
        <button id = "animalCreation" onclick = "createAnimal()">Create Animal</button>
    </div>
    <div class = "border rounded border-dark">
        <h4>Animal Info</h4>
    </div>
</div>
</body>
</html>
